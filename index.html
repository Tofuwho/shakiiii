<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shark Birthday</title>
  <link rel="stylesheet" href="habadu.css">
</head>
<body>
  <div id="shark-greeting">
    <h1 class="birthday-text">Happy Birthday!</h1>
    <p id="message" style="display: none;"></p>
  </div>
  <canvas id="bubble-canvas" class="canvas-layer"></canvas>
  <canvas id="ripple-canvas" class="canvas-layer"></canvas>
  <div class="shark-background">
    <img src="sharkiii.png" alt="Shark" class="shark shark1">
    <img src="angeliii.png" alt="Shark" class="shark shark2">
    <div class="crab"> <img src="krabiii.png" alt="crab"></div> 
    <div class="starfish"> <img src="stariii.png" alt="starfish"></div>
    <div class="seaweed"> <img src="seawiii.png" alt="seaweed"></div>
    <div class="seashell"> <img src="shelliii.png" alt="seashell"></div>
    <div class="jellyfish"> <img src="jelliii.png" alt="jellyfish"></div>
    <audio id="ocean-audio" loop>
        <source src="under water ambience.mp3" type="audio/mpeg">
      </audio>
    <audio id="click-sound">
        <source src="water drop.mp3" type="audio/mpeg">
      </audio>
  </div>
  <script src="habadu.js"></script>
</body>
</html>
